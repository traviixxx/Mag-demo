# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  webarchive:
    repository: registry.gitlab.com/mathias.seiler/magnolia-demo
    tag: latest
  tomcat:
    repository: tomcat
    tag: "9-jre11-slim"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploy:
  directory: /usr/local/tomcat/webapps

magnolia:
  author: True
  repository:
    type: postgres

db:
  repository: postgres
  tag: 11.5-alpine
  type: postgres
  name: author

# Additional jars which should be loaded into tomcat can be specified here.
jars:
  - name: postgres-jdbc
    repository: registry.gitlab.com/mathias.seiler/magnolia-jar
    tag: postgres-42.2.8
    env:
      - name: INIT_DEST
        value: /app/magnolia/WEB-INF/lib
    initScript: /init.sh

service:
  annotations: {}
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080

ingress:
  enabled: False
  annotations: {}
    # Use these if you want cert-manager to issue let's encrypt certs.
    #certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  hosts: []
    # Specify hosts here as an array.
    # - host: k8s.local
    #   paths:
    #     - /

  tls: []
    # # Specify hosts here if you want to use TLS.
    # - hosts:
    #   - k8s.local
    #   # # Specify a secret name here if you already have a cert stored in the
    #   # # and know its name. If this is not specified, let's encrypt will be used
    #   # # to issue a new certificate.
    #   # secretName: supersecret-cert

livenessProbe:
  path: /magnolia
readinessProbe:
  path: /magnolia

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
