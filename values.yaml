# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  webarchive:
    repository: registry.gitlab.com/mironet/magnolia-demo
    tag: latest
  tomcat:
    repository: tomcat
    tag: 9-jre11-slim
  pullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploy:
  directory: /usr/local/tomcat/webapps

bootstrap:
  enabled: false

# This is the author's configuration. It should not use H2 data base (the default).
magnoliaAuthor:
  restartPolicy: Always # ... or OnFailure, Never
  setenv:
    memory:
      minPercentage: 25
      maxPercentage: 80
    update:
      auto: "true"
  resources:
    requests:
      memory: 128Mi
    limits:
      #cpu: 1000m
      memory: 1Gi
  db:
    enabled: true
    repository: postgres
    tag: 11.5-alpine
    type: postgres
    name: author
    persistence:
      enabled: true
      size: 10Gi
      # accessModes:
      #   - ReadWriteOnce

      # existingClaim: test  # Use this claim if you want to reuse an existing PVC.

# This is the public instance. It can use the H2 data base, but it's also
# supported to use PostgreSQL / MySQL if needed.
magnoliaPublic:
  restartPolicy: Always # ... or OnFailure, Never
  setenv:
    memory:
      minPercentage: 25
      maxPercentage: 80
    update:
      auto: "true"
  resources:
    requests:
      memory: 128Mi
    limits:
      #cpu: 1000m
      memory: 1Gi
  db:
    enabled: true # If false, use embedded H2 data base.
    repository: postgres
    tag: 11.5-alpine
    type: postgres
    name: public
    persistence:
      enabled: true
      size: 10Gi
  livenessProbe:
    path: /
    port: 8080
    failureThreshold: 4
    periodSeconds: 30

# Additional jars which should be loaded into tomcat can be specified here.
jars:
  - name: postgres-jdbc
    repository: registry.gitlab.com/mironet/magnolia-jar
    tag: postgres-42.2.8
    env:
      - name: INIT_DEST
        value: /app/magnolia/WEB-INF/lib
    initScript: /init.sh

service:
  annotations: {}
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080

ingress:
  enabled: False
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 512m
    # Use these if you want cert-manager to issue let's encrypt certs.
    #certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  hosts: []
    # Specify hosts here as an array.
    # - host: k8s.local
    #   paths:
    #     - path: /
    #       instance: author

  tls: []
    # # Specify hosts here if you want to use TLS.
    # - hosts:
    #   - k8s.local
    #   # # Specify a secret name here if you already have a cert stored in the
    #   # # and know its name. If this is not specified, let's encrypt will be used
    #   # # to issue a new certificate.
    #   # secretName: supersecret-cert

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

affinity: {}
