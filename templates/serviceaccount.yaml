{{- $fullName := include "magnolia.fullname" . -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bootstrapper-sa
  namespace: default
  labels:
    app: {{ $fullName }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bootstrapper-cr
  labels:
    app: {{ $fullName }}
rules:
  - apiGroups:
      - ''
    resources:
      - pods
      - pods/log
      - namespaces
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bootstrapper-rb
roleRef:
  kind: ClusterRole
  name: bootstrapper-cr
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: bootstrapper-sa
    namespace: default
---