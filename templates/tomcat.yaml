{{- $magnoliaMode := .Values.magnolia.author | ternary "author" "public" -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "magnolia.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "magnolia.name" . }}
    chart: {{ template "magnolia.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "magnolia.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "magnolia.name" . }}
        release: {{ .Release.Name }}
    spec:
      volumes:
        - name: app-volume
          emptyDir: {}
{{- if .Values.db }}
        - name: jackrabbit-config
          configMap:
            defaultMode: 256
            items:
            - key: jackrabbit.xml
              mode: 420
              path: jackrabbit.xml
            name: {{ .Release.Name }}-configmap-{{ $magnoliaMode }}
            optional: False
{{- end }}
        - name: magnolia-properties
          configMap:
            defaultMode: 256
            items:
            - key: magnolia.properties
              mode: 420
              path: magnolia.properties
            name: {{ .Release.Name }}-configmap-{{ $magnoliaMode }}
            optional: False
      initContainers:
        - name: war
          image: {{ .Values.image.webarchive.repository }}:{{ .Values.image.webarchive.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "sh"
            - "-c"
            # - "cp /*.war /app"
            - "cp -a /magnolia /app/"
          volumeMounts:
            - name: app-volume
              mountPath: /app
{{- range .Values.jars }}
        - name: {{ .name }}
          image: {{ .repository }}:{{ .tag }}
          command:
            - {{ .initScript }}
          volumeMounts:
            - name: app-volume
              mountPath: /app
{{- with .env }}
          env:
{{ toYaml . | indent 12 }}
{{- end -}}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.tomcat.repository }}:{{ .Values.image.tomcat.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.env }}
          env:
{{ toYaml . | indent 12 }}
          {{- end }}
          volumeMounts:
            - name: app-volume
              mountPath: {{ .Values.deploy.directory }}
{{- if .Values.db }}
            - name: jackrabbit-config
              mountPath: /usr/local/tomcat/webapps/magnolia/WEB-INF/config/repo-conf/jackrabbit.xml
              subPath: jackrabbit.xml
{{- end }}
            - name: magnolia-properties
              mountPath: /usr/local/tomcat/webapps/magnolia/WEB-INF/config/magnolia/magnolia.properties
              subPath: magnolia.properties
          # ports:
          #   - containerPort: {{ .Values.service.internalPort }}
          #     {{- with .Values.hostPort }}
          #     hostPort: {{ . }}
          #     {{- end }}
          # livenessProbe:
          #   httpGet:
          #     path: {{ .Values.livenessProbe.path }}
          #     port: {{ .Values.service.internalPort }}
          #   initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          #   periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          # readinessProbe:
          #   httpGet:
          #     path: {{ .Values.readinessProbe.path }}
          #     port: {{ .Values.service.internalPort }}
          #   initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          #   periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          #   failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.image.pullSecrets | indent 8 }}
    {{- end }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
    {{- end }}
