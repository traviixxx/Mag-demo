{{- $fullName := include "magnolia.fullname" . -}}
{{- $chartName := include "magnolia.chart" . -}}
{{- range list (dict "mode" "author" "values" .Values.magnoliaAuthor) (dict "mode" "public" "values" .Values.magnoliaPublic) -}}
{{- $magnoliaMode := .mode -}}
{{- $name := printf "%s-%s" $fullName $magnoliaMode -}}
{{- $dbName := printf "%s-db" $name -}}
{{- $appVolumeName := printf "%s-app-volume" $name }}
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $name }}
    chart: {{ $chartName }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ $name }}
      release: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
        release: {{ $.Release.Name }}
    spec:
      restartPolicy: {{ .values.restartPolicy | default "Always" }}
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: "kubernetes.io/hostname"
            labelSelector:
              matchLabels:
                app: {{ $dbName }}
                release: {{ $.Release.Name }}
      volumes:
        - name: {{ $appVolumeName }}
          emptyDir: {}
{{- if .values.db.enabled }}
        - name: jackrabbit-config
          configMap:
            defaultMode: 256
            items:
            - key: jackrabbit.xml
              mode: 420
              path: jackrabbit.xml
            name: {{ $.Release.Name }}-configmap-{{ $magnoliaMode }}
            optional: False
{{- end }}
        - name: log4j-config
          configMap:
            defaultMode: 256
            items:
              - key: log4j2.xml
                mode: 420
                path: log4j2.xml
            name: {{ $.Release.Name }}-configmap-{{ $magnoliaMode }}
            optional: False
        - name: setenv
          configMap:
            defaultMode: 256
            items:
            - key: setenv.sh
              mode: 420
              path: setenv.sh
            name: {{ $.Release.Name }}-configmap-setenv
            optional: False
        - name: server-xml
          configMap:
            defaultMode: 256
            items:
            - key: server.xml
              mode: 420
              path: server.xml
            name: {{ $.Release.Name }}-configmap-{{ $magnoliaMode }}
            optional: False
      initContainers:
        - name: war
          image: {{ $.Values.image.webarchive.repository }}:{{ $.Values.image.webarchive.tag }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command: ["sh", "-c", "cp -a /magnolia /app/"]
          volumeMounts:
            - name: {{ $appVolumeName }}
              mountPath: /app
{{- range $.Values.jars }}
        - name: {{ .name }}
          image: {{ .repository }}:{{ .tag }}
          command:
            - {{ .initScript }}
          volumeMounts:
            - name: {{ $appVolumeName }}
              mountPath: /app
{{- with .env }}
          env:
{{ toYaml . | indent 12 }}
{{- end -}}
{{- end }}
      containers:
        - name: {{ $.Chart.Name }}
          image: {{ $.Values.image.tomcat.repository }}:{{ $.Values.image.tomcat.tag }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
{{- with .values.resources }}
          resources:
{{ toYaml . | indent 12 }}
{{- end }}
{{- with .values.env }}
          env:
{{ toYaml . | indent 12 }}
{{- end }}
          envFrom:
            - configMapRef:
                name: {{ printf "%s-configmap-%s" $.Release.Name $magnoliaMode }}
                optional: false
          volumeMounts:
            - name: {{ $appVolumeName }}
              mountPath: {{ $.Values.deploy.directory }}
{{- if .values.db.enabled }}
            - name: jackrabbit-config
              mountPath: /usr/local/tomcat/webapps/magnolia/WEB-INF/config/repo-conf/jackrabbit.xml
              subPath: jackrabbit.xml
{{- end }}
            - name: log4j-config
              mountPath: /usr/local/tomcat/webapps/magnolia/WEB-INF/config/default/log4j2.xml
              subPath: log4j2.xml
            - name: setenv
              mountPath: /usr/local/tomcat/bin/setenv.sh
              subPath: setenv.sh
            - name: server-xml
              mountPath: /usr/local/tomcat/conf/server.xml
              subPath: server.xml
{{- with .values.livenessProbe }}
          livenessProbe:
            httpGet:
              path: {{ .path }}
              port: {{ .port }}
            failureThreshold: {{ .failureThreshold | default 4 }}
            periodSeconds: {{ .periodSeconds | default 30 }}
            timeoutSeconds: {{ .timeoutSeconds | default 10 }}
            initialDelaySeconds: {{ .initialDelaySeconds | default 240 }}
{{- end }}
{{- with .values.startupProbe }}
{{- end }}
    {{- if $.Values.image.pullSecrets }}
      imagePullSecrets:
{{ toYaml $.Values.image.pullSecrets | indent 8 }}
    {{- end }}
    {{- if $.Values.nodeSelector }}
      nodeSelector:
{{ toYaml $.Values.nodeSelector | indent 8 }}
    {{- end }}
    {{- if $.Values.tolerations }}
      tolerations:
{{ toYaml $.Values.tolerations | indent 8 }}
    {{- end }}
{{- end }}
